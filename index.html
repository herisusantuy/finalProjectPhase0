<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas Final Project Phase 0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-1-panel active">
            <div class="namaPlayer" id="namaSatu">Player 1</div>
            <div class="scorePlayer" id="scoreSatu">46</div>
        </div>
        <div class="player-2-panel inactive">
            <div class="namaPlayer" id="namaDua">Player 2</div>
            <div class="scorePlayer" id="scoreDua">23</div>
        </div>
        <button class="btn-new">New Game</button>
        <button class="btn-putar">Kocok Dadu</button>
        <button class="btn-stop">Stop!</button>
        <img src="img/dice-5.png" alt="Dice" class="dice">
        <div class="ronde">RONDE</div>
        <div class="winner">WINNER</div>
        <div id="totalRonde">0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
